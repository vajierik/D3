---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-sf
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.21.1-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /etc/nginx
              readOnly: true
          env:
            - name: NGINX_USERNAME
              valueFrom:
                secretKeyRef:
                  name: sg-auth-nginx
                  key: username
            - name: NGINX_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sf-auth-nginx
                  key: password
      volumes:
        - name: config
          configMap:
            name: nginx-config
            items:
              - key: nginx.conf
                path: nginx.conf