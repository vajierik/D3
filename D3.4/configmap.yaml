---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    user nginx;
    worker_processes  1;
    events {
      worker_connections  10240;
    }
    http {
        server {
            listen       80;
            server_name  localhost;
            location / {
              root   /usr/share/nginx/html;
              index  index.html index.htm;
              auth_basic "Input username and password";
              auth_basic_user_file /etc/nginx/conf.d/.htpasswd;
          }
        }
    }